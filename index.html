<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        margin: 0;
        background: #efefef;
      }
      .container {
        display: flex;
        justify-content: center;
        background: url(/lbo-background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 480px;
        height: 100vh;
        padding: 6px;
      }
      .inner {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        flex: 1;
        max-width: 640px;
        background: rgba(255, 255, 255, 0.55);
        text-align: center;
        border-radius: 10px;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="inner">
        <div><img src="/lbo-logo.png" /></div>

        <!-- Begin Mailchimp Signup Form -->
        <link
          href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css"
          rel="stylesheet"
          type="text/css"
        />
        <style type="text/css">
          #mc_embed_signup {
            font: 14px Helvetica, Arial, sans-serif;
          }
          /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
            We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
          <div>
            <h2>Is your family prepared?</h2>
            <h3>LadyBugOut Coming Soon</h3>
          </div>
          <form
            action="https://ladybugout.us19.list-manage.com/subscribe/post?u=7c0b1fc43759ef97b8e05d1cb&amp;id=550e355504"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
          >
            <div id="mc_embed_signup_scroll">
              <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address </label>
                <input
                  type="email"
                  value=""
                  name="EMAIL"
                  class="required email"
                  id="mce-EMAIL"
                />
              </div>
              <div id="mce-responses" class="clear">
                <div
                  class="response"
                  id="mce-error-response"
                  style="display:none"
                ></div>
                <div
                  class="response"
                  id="mce-success-response"
                  style="display:none"
                ></div>
              </div>
              <!--
                real people should not fill this in and expect good things - do not remove this or risk form bot signups
              -->
              <div
                style="position: absolute; left: -5000px;"
                aria-hidden="true"
              >
                <input
                  type="text"
                  name="b_7c0b1fc43759ef97b8e05d1cb_550e355504"
                  tabindex="-1"
                  value=""
                />
              </div>
              <div class="clear">
                <input
                  type="submit"
                  value="Notify Me"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                />
              </div>
            </div>
          </form>
        </div>
        <script
          type="text/javascript"
          src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
        ></script
        ><script type="text/javascript">
          (function($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = 'EMAIL';
            ftypes[0] = 'email';
            fnames[1] = 'FNAME';
            ftypes[1] = 'text';
            fnames[2] = 'LNAME';
            ftypes[2] = 'text';
            fnames[3] = 'ADDRESS';
            ftypes[3] = 'address';
            fnames[4] = 'PHONE';
            ftypes[4] = 'phone';
            fnames[5] = 'BIRTHDAY';
            ftypes[5] = 'birthday';
          })(jQuery);
          var $mcj = jQuery.noConflict(true);
        </script>
        <!-- End mc_embed_signup -->
      </div>
    </div>
  </body>
</html>
